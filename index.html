<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="/imgs/coin.gif" alt=" imagem de moeda" class="logo">

    <main>
        <label>
            Converter de
            <select class="currency-to-convert">
                <option>R$ Real brasileiro</option>
                <option >€ Euro</option>
                <option>$ Dolar</option>
            </select>
        </label>

        <label>
            Converter para
            <select class="currency-select">
                <option value="euro">€ Euro</option>
                <option value="dolar">$ Dolar</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder=" Digite o Valor a Converter">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-name" src="/imgs/real.png" alt="moeda-brasileira">
                <p class="">Real</p>
                <P class="currency-value-to-convert">R$ 0,00</P>
            </div>

            <img class="arrow" src="/imgs/Vector.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="/imgs/USA.png" alt="moeda-americana">
                <p class="currency" id="currency-name">dolar</p>
                <P class="currency-value">US$ 0,00</P>
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>
</html>
